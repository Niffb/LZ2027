# Render Blueprint - Deploy backend for free
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: vaycay-api
    env: node
    buildCommand: npm install
    startCommand: npm run server
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://lz-2027.vercel.app
