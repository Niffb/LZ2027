# Render Blueprint - Deploy full-stack app (frontend + backend) on one service
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: vaycay-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run server
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
